<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main">
	<div class="top">
		<div class="user">
				<span id="loginUser">admin</span><a href="login.html">重新登录</a>
		</div>
	</div>
	<div class="center">
		<div class="row globalSearch">
			<input type="text" id="global" placeholder="书名/分类/作者"/>
			<input type="button" onclick="globalSearch()" value="查询"/>
		</div>
		<div class="searchArea">
			<ul>
				<li class="s-item">
					<span>分类:</span>
					<ul class="s-item-c">
						<li class="active" onclick="doCategory(0, this)">全部</li>
						<li onclick="doCategory(1, this)">文学</li>
						<li onclick="doCategory(2, this)">小说</li>
						<li onclick="doCategory(3, this)">科技</li>
					</ul>
				</li>
				<li class="s-item">
					<span>价格:</span>
					<ul class="s-item-p">
						<li class="active" onclick="doPrice(0, this)">全部</li>
						<li onclick="doPrice(1, this)">0~50</li>
						<li onclick="doPrice(2, this)">50~100</li>
						<li onclick="doPrice(3, this)">100~150</li>
					</ul>
				</li>
				<li class="s-item">
					<span>时间:</span>
					<ul class="s-item-t">
						<li class="active" onclick="doTime(0, this)">全部</li>
						<li onclick="doTime(1, this)">近5分钟</li>
						<li onclick="doTime(2, this)">近1天</li>
						<li onclick="doTime(3, this)">1天前</li>
						<li onclick="doTime(4, this)">7天前</li>
					</ul>
				</li>
				<li class="s-item">
					<span>排序:</span>
					<ul class="s-item-s">
						<li class="active" onclick="doSort('updateTime', this)">时间<div class='sortType up'></div></li>
						<li onclick="doSort('price', this)">价格</li>
						<li onclick="doSort('fav', this)">收藏数</li>
					</ul>
				</li>
			</div>
			</ul>
		</div>
		<div class="dataArea">
			
			<ul class="d-item">
				<li>
					<div class="d-item-i"><a href="view?bookId=1"><img src="images/1.jpg"/></a></div>
					<div class="d-item-i"><span class="i-name">射雕英雄传</span></div>
					<div class="d-item-i"><span class="i-author">金庸</span></div>
					<div class="d-item-i"><span class="i-unit">100</span><span class="i-price">100</span></div>
					<div class="d-item-i"><span class="i-category">小说</span></div>
					<div class="d-item-i"><span class="i-favorite">100</span><span class="i-zan">赞</span></div>
				</li>
			</ul>
		</div>
		<div class="pageArea">
			<ul class="p-item">
				<li id="first" onclick="gotoPage('--')">首页</li>
				<li id="prev"  onclick="gotoPage('-')">上一页</li>
				<div class="p-page">
					
				</div>
				<li id="next"  onclick="gotoPage('+')">下一页</li>
				<li id="last"  onclick="gotoPage('++')">尾页</li>
			</ul>
		</div>
	</div>
    <div class="errorMsg"></div>
</div>
</body>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/main.js"></script>
<script>
    $(function () {
		cateQuery();
		pageQuery();
    });
</script>
</html>
