<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main">
	<div class="top">
		<div class="user">
				<span id="loginUser">admin</span><a href="login.html">重新登录</a>
		</div>
	</div>
	<div class="center">
		<div class="nav">
			<a href="index.html">返回列表</a>
		</div>
		<div class="dataArea">
			<input type="hidden" id="bookId"/>
			<input type="hidden" id="favorite"/>
			<ul class="d-item-view">
				<li>
					<div class="d-item-i"><img id="img" src="images/1.jpg"/></div>
					<div class="d-item-i"><input type="text" id="bookName" value="" placeholder="书名"/></div>
					<div class="d-item-i"><input type="text" id="author" value="" placeholder="作者"/></div>
					<div class="d-item-i"><input type="text" id="price" value="" placeholder="价格"/><span class="i-unit">￥</span></div>
					<div class="d-item-i">
						<div class="cate-form">
							<input type="text" id="categoryName" value="" placeholder="分类" onclick="showCategory()" readonly/>
							<div class="cate-list">
								<span class="active" onclick="setCate(1, this)">小说</span>
							</div>
						</div>
					</div>
					<div class="d-item-i"><input type="button" value="提交" onclick="edit()"/></div>
				</li>
			</ul>
		</div>
	</div>
    <div class="errorMsg"></div>
</div>
</body>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/main.js"></script>
<script>
    $(function () {
		parseURL(true);
    });
</script>
</html>
