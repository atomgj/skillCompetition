<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="top"></div>
<div class="main">
    <div class="form">
        <div class="row">
            <div class="label">
                &nbsp;
            </div>
            <div class="text">
                <span class="title">用户登录</span>
            </div>
        </div>
        <div class="row">
            <div class="label">
                账号:
            </div>
            <div class="text">
                <input type="input" id="username" placeholder="用户名/手机号/邮箱"/>
            </div>
        </div>
        <div class="row">
            <div class="label">
                密码:
            </div>
            <div class="text">
                <input type="password" id="password" placeholder="密码"/>
            </div>
        </div>
        <div class="row">
            <div class="label">
                &nbsp;
            </div>
            <div class="text">
                <input type="checkbox" id="isRem" onclick="remember()"/><span>记住密码</span>
            </div>
        </div>
        <div class="row">
            <div class="label">
                &nbsp;
            </div>
            <div class="text">
                <input type="button" onclick="login()" value="登录"/>
            </div>
        </div>
        <div class="row">
            <div class="label">
                &nbsp;
            </div>
            <div class="text">
                <a href="register.html">注册</a>
            </div>
        </div>
    </div>
</div>
<div id="errorMsg"></div>
</body>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/main.js"></script>
<script>
    $(function(){
        var isRem = localStorage.getItem('isRem'),
            loginInfo = localStorage.getItem('loginInfo');
        if(isRem && loginInfo){
            loginInfo = JSON.parse(loginInfo);
            $('#username').val(loginInfo.username);
            $('#password').val(loginInfo.password);
            $('#isRem').attr('checked', true);
        }else{
            $('#username').val('');
            $('#password').val('');
            $('#isRem').attr('checked', false);
        }
    });

    function remember(){
        $('#isRem').attr('checked', !$('#isRem').attr('checked'));
    }
</script>
</html>
