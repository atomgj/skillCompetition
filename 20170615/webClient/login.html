<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="top"></div>
<div class="main">
    <div class="form">
        <div class="row">
            <div class="label">
                &nbsp;
            </div>
            <div class="text">
                <b>用户登录</b>
            </div>
        </div>
        <div class="row">
            <div class="label">
                账号:
            </div>
            <div class="text">
                <input type="text" id="username" placeholder="用户名/手机号/邮箱"/>
            </div>
        </div>
        <div class="row">
            <div class="label">
                密码:
            </div>
            <div class="text">
                <input type="text" id="password" placeholder="密码"/>
            </div>
        </div>
        <div class="row">
            <div class="label">
                &nbsp;
            </div>
            <div class="text">
                <input id="isRem" type="checkbox" onclick="remember()"/><span>记住密码</span>
            </div>
        </div>
        <div class="row">
            <div class="label">
                &nbsp;
            </div>
            <div class="text">
                <input type="button" value="登录" onclick="login()"/>
            </div>
        </div>
        <div class="row">
            <div class="label">
                &nbsp;
            </div>
            <div class="text">
                <a href="register.html">注册</a>
            </div>
        </div>
    </div>
</div>
<div class="footer"></div>
</body>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/main.js"></script>
<script>
    $(function () {

        var isRem = localStorage.getItem('isRem'),
            loginInfo = localStorage.getItem('loginInfo');

        if (isRem && loginInfo) {
            loginInfo = JSON.parse(loginInfo);
            $('#username').val(loginInfo.username);
            $('#password').val(loginInfo.password);
            $("#isRem").attr('checked', true);
        } else {
            $('#username').val('');
            $('#password').val('');
            $("#isRem").attr('checked', false);
        }
    })
</script>
</html>
