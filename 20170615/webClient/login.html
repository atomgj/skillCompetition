<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="top"></div>
<div class="main">
    <div class="center">
        <div class="form">
            <div class="row">
                <div class="label">
                    账号:
                </div>
                <div class="text">
                    <input type="text" placeholder="用户名/手机号/邮箱"/>
                </div>
            </div>
            <div class="row">
                <div class="label">
                    密码:
                </div>
                <div class="text">
                    <input type="text" placeholder="密码"/>
                </div>
            </div>
            <div class="row">
                <div class="label">
                    记住密码:
                </div>
                <div class="text">
                    <input type="checkbox"/>
                </div>
            </div>
            <div class="row">
                <div class="label">
                </div>
                <div class="text">
                    <input type="button" value="登录"/>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer"></div>
</body>
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/main.js"></script>
</html>
